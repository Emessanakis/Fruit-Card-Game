<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/login.css">
        <title>Bootstrap Login</title>
    </head>

    <body>
        
            <div class="container-fluid bg"> 
                <div class="row justify-content-center">
                        <form class="form-container">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <a type="submit" class="link-forgot-pass">Forgot my password</a>
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                            </div>
                            <a type="submit"  href="Card-Game.html" class="btn btn-submit btn-primary col-12">Submit</a>
                            <a type="submit" href="Create-Acc.html" class="btn btn-new-acc col-12">Create an account</a>
                        </form>
                    </div>
                </div>
            </div>
        
        <script>
            const myForm = document.querySelector('.myForm')

            myForm.addEventListener('submit', (event) => {
                if (!myForm.checkValidity()) {
                    event.preventDefault()
                }

                myForm.classList.add('was-validated')
            })

        </script>
    </body>

</html>
