<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- <div class="left-cont">
            <div class="account-pic"></div>
            <div class="account-name"></div>
        </div> -->
        <div id="overley-text-st-gm">Press Enter to Start the Card Game</div>
        <!--<div class="overley-text-gm-over visible">Game Over</div>
        <div class="overley-text-win visible">Congratulation you Won !!!</div>-->
        <div class="card-cont">
            

            <div class="grid-container-cards">
                
                <div id="time" class="time-container">Timer: 60 sec </div>
                <div id="overley-text-time-pop">Game Over <span>Press Enter to try again</span></div>
                <div id="flip" class="flip-container">Flip: 0</div>
                <div id="overley-text-flip-pop">Well Done ! You Won the Game !<span>Press Enter to try again</span></div>
                
                <button id="btn"><img id="card0" src="img/card.jpg" alt="Card 1" onClick="onClickfunc('0')" ></button>
                <button id="btn"><img id="card1" src="img/card.jpg" alt="Card 2" onClick="onClickfunc('1')"></button>
                <button id="btn"><img id="card2" src="img/card.jpg" alt="Card 3" onClick="onClickfunc('2')"></button>
                <button id="btn"><img id="card3" src="img/card.jpg" alt="Card 4" onClick="onClickfunc('3')"></button>
                <button id="btn"><img id="card4" src="img/card.jpg" alt="Card 5" onClick="onClickfunc('4')"></button>
                <button id="btn"><img id="card5" src="img/card.jpg" alt="Card 6" onClick="onClickfunc('5')"></button>
                <button id="btn"><img id="card6" src="img/card.jpg" alt="Card 7" onClick="onClickfunc('6')"></button>
                <button id="btn"><img id="card7" src="img/card.jpg" alt="Card 8" onClick="onClickfunc('7')"></button>
                <button id="btn"><img id="card8" src="img/card.jpg" alt="Card 9" onClick="onClickfunc('8')"></button>
                <button id="btn"><img id="card9" src="img/card.jpg" alt="Card 10" onClick="onClickfunc('9')"></button>
                <button id="btn"><img id="card10" src="img/card.jpg" alt="Card 11" onClick="onClickfunc('10')"></button>
                <button id="btn"><img id="card11" src="img/card.jpg" alt="Card 12" onClick="onClickfunc('11')"></button>
                <button id="btn"><img id="card12" src="img/card.jpg" alt="Card 13" onClick="onClickfunc('12')"></button>
                <button id="btn"><img id="card13" src="img/card.jpg" alt="Card 14" onClick="onClickfunc('13')"></button>
                <button id="btn"><img id="card14" src="img/card.jpg" alt="Card 15" onClick="onClickfunc('14')"></button>
                <button id="btn"><img id="card15" src="img/card.jpg" alt="Card 16" onClick="onClickfunc('15')"></button>
                <button id="btn"><img id="card16" src="img/card.jpg" alt="Card 17" onClick="onClickfunc('16')"></button>
                <button id="btn"><img id="card17" src="img/card.jpg" alt="Card 18" onClick="onClickfunc('17')"></button>
                <button id="btn"><img id="card18" src="img/card.jpg" alt="Card 19" onClick="onClickfunc('18')"></button>
                <button id="btn"><img id="card19" src="img/card.jpg" alt="Card 20" onClick="onClickfunc('19')"></button>

            </div>
        </div>
    </div>
    </div>
</body>
</html>
